{% extends 'chat/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4" style="color:orange;">Sign Up</h3>
            {{form.as_p}}
          <p><input type="submit" class="btn btn-warning btn-block" value="Sign up"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
